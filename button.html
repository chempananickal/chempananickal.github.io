<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press the Button Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #button {
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="button">Press Me</button>
    <script>
        let count = 0;
        const button = document.getElementById('button');
        const messages = [
            "Please, stop pressing me!",
            "I beg you, no more!",
            "Why are you doing this to me?",
            "I'm getting tired, please stop.",
            "You're really testing my patience!",
            "Seriously, stop it!",
            "I'm warning you, don't press me again!",
            "Can you please not press me?",
            "I'm begging you, leave me alone!",
            "You're really annoying, stop pressing me!"
        ];

        const sounds = [
            new Audio('https://www.soundjay.com/button/sounds/button-16.mp3'),
            new Audio('https://www.soundjay.com/button/sounds/button-09.mp3'),
            new Audio('https://www.soundjay.com/button/sounds/button-10.mp3'),
            new Audio('https://www.soundjay.com/button/sounds/button-7.mp3')
        ];

        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        button.addEventListener('click', () => {
            count++;
            button.textContent = getRandomItem(messages);
            getRandomItem(sounds).play();
        });
    </script>
</body>
</html>
